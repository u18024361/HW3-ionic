<ion-header>
  <ion-toolbar>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-list>
    <ion-list-header> Users </ion-list-header>
    <ion-item-sliding *ngFor="let item of UserList">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/user.png" />
        </ion-avatar>
        <ion-label>
          <h2>{{item.Name}}</h2>
          <p>{{item.Surname}}</p>
        </ion-label>

        <!-- <ion-fab-button size="small" (click)="delete(item.Id)"  color="danger"><ion-icon name="close-circle-outline" ></ion-icon></ion-fab-button>
    <ion-fab-button size="small"  (click)="Update(item)"  color="secondary"><ion-icon name="create-outline"style=" font-size: 25px;"></ion-icon></ion-fab-button> -->
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="secondary"(click)="Update(item)"style="width:4rem"><ion-icon name="create-outline"style=" font-size: 23px;"></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="delete(item.Id)"style="width:4rem" ><ion-icon name="close-circle-outline" style=" font-size: 23px;" ></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="Add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
